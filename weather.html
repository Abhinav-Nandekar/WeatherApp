<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="box"> 
        <div class="search">
            <input id="cityname" type="text" placeholder="Enter City Name" spellcheck="false">
            <button onclick="searchTemp()" type="submit" id="button"><img src="images/search.png" style="height: 40px; padding-top: 10px; padding-left: 65px;"></button>   
        </div>  
        <div class="complete">
            <img id="icon">
            <h2 id="mausam"></h2>
            <h1><span id="temp"></span></h1>
            <h2 id="city"></h2>
            

            <div class="details">
                <div class="col">
                    <div>
                        <p><span id="humidity"></span></p>
                        <p style="color: rgb(255, 255, 255) ;">Humidity</p>
                    </div>
                </div>
            
                <div class="details">
                    <div class="col">
                        <div>
                            <p><span id="wind"></span></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
        </div>

        <p>
            <div class="min_max">
                <div class="row">
                    <div>
                        <p><span id="minTemp"></span></p>
                        <p>Min Temp</p>
                    </div>
                </div>
            
                <div class="min_max">
                    <div class="row">
                        <div>
                            <p><span id="maxTemp"></span></p>
                            <p>Max Temp</p>
                        </div>
                    </div>
                </div>
        </p>
    </div>
    </div>

    <script src="weather.js"></script>
    
</body>
</html>
